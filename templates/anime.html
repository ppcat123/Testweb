<!DOCTYPE html>
<html>
<head><title>Episodes</title></head>
<body class="bg-gray-900 text-white">
  <h2 class="text-2xl font-bold text-center p-4">Episodes</h2>
  <div class="flex flex-wrap justify-center gap-2">
    {% for ep in episodes %}
      <a href="/watch/{{ slug }}/episode-{{ ep }}" class="bg-blue-600 px-4 py-2 rounded">Ep {{ ep }}</a>
    {% endfor %}
  </div>
</body>
</html>
