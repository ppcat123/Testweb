<!DOCTYPE html>
<html>
<head><title>Search Results</title></head>
<body class="bg-gray-900 text-white">
  <h2 class="text-xl font-bold text-center p-4">Search Results</h2>
  <div class="grid grid-cols-2 gap-4 p-4">
    {% for anime in results %}
      <a href="/anime/{{ anime.slug }}" class="block">
        <img src="{{ anime.image }}" class="rounded w-full">
        <p class="text-center">{{ anime.title }}</p>
      </a>
    {% endfor %}
  </div>
</body>
</html>
